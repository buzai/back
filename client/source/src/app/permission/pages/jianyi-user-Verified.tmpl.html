<md-table-container>
    <table md-table class="md-primary md-data-table" md-row-select>
        <thead md-head>
            <tr md-row>
                <th md-column><span translate>姓名</span></th>
                <th md-column><span translate>职 位</span></th>
                <th md-column><span translate>Email</span></th>
                <th md-column><span translate>操 作</span></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="item in vm.userList">
                <td md-cell>{{item.username}}</td>
                <td md-cell>{{item.email}}</td>
                <td md-cell>{{item.emailVerified}}</td>

                <td md-cell><span translate></span>
                    <md-button class="md-fab md-primary" aria-label="delete" ng-click="vm.Verified(item)">
                        <md-icon md-font-icon="zmdi zmdi-delete"></md-icon>
                        <md-tooltip>Delete</md-tooltip>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>
