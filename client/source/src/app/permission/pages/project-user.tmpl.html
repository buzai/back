    <div class="md-whiteframe-1dp" flex layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span translate>User Table</span>
            </div>
        </md-toolbar>
        <md-table-container>
            <table md-table class="md-primary md-data-table" md-row-select>
                <thead md-head>
                    <tr md-row>
                        <th md-column><span translate>ID</span></th>
                        <th md-column><span translate>姓名</span></th>
                        <th md-column><span translate>职 位</span></th>
                        <th md-column><span translate>Email</span></th>
                        <th md-column><span translate>操 作</span></th>
                    </tr>

                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="item in vm.users">
                        <td md-cell>{{item.user._id}}</td>
                        <td md-cell>{{item.user.user.username}}</td>
                        <td md-cell>{{item.name}}</td>
                        <td md-cell>{{item.user.email}}</td>


                        <th md-column><span translate></span>
                            <md-button class="md-fab md-primary" aria-label="delete" ng-click="vm.delete(item)">
                                <md-icon md-font-icon="zmdi zmdi-delete"></md-icon>
                                <md-tooltip>Delete</md-tooltip>
                            </md-button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
