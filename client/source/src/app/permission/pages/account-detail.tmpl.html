
<div class="md-padding">
    <h2 class="md-display-1">Account detail</h2>

    <label>{{vm.account.id}}</label>
    <md-input-container class="md-block">
        <label>Name</label>
        <input ng-model="vm.account.name">
    </md-input-container>
    <div layout="row" layout-xs="column" layout-margin layout-align="space-between stretch">
        <md-table-container> 
                <table md-table class="md-primary md-data-table" md-row-select ng-model="vm.projectList">
                    <thead md-head>
                        <tr md-row>
                            <th md-column md-numberic md-order-by="id"><span translate>Id</span></th>
                            <th md-column><span translate>Name</span></th>
                            <th md-column><span translate>Role</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-auto-select md-select="user" ng-repeat="project in vm.projectList">
                            <td md-cell><a ui-sref="triangular.project-detail({id:project.id})">{{::project.id}}</a></td>
                            <td md-cell>{{::project.name}}</td>
                            <td md-cell>{{::project.ownership}}</td>
                        </tr>
                    </tbody>
                </table>
                <md-subheader class="md-no-sticky">
                    <md-button class="md-raised md-accent" aria-label="Create a project" ng-click="">
                        <md-icon md-font-icon="zmdi zmdi-plus-circle"></md-icon>
                        Create a project
                    </md-button>
                </md-subheader>
        </md-table-container>
    </div>

</div>
